<ion-header>
  	
  <ion-toolbar color="primary">
    <ion-title>Death Count</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >
    <ion-searchbar [(ngModel)]="search" (ionChange)="SearchDeath($event)"></ion-searchbar>
    
    <ion-item button *ngFor="let death of (deaths | async)" >
        <ion-label text-wrap  class="death-card">
        Number of deaths: {{death.deathCount}}
      </ion-label>
    </ion-item>
</ion-content>
