<ion-header>
    <ion-toolbar color="primary">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-searchbar placeholder="Search" (ionChange)="onSearchChange($event)"></ion-searchbar>
 <ion-list *ngIf="deaths.length == 0"> </ion-list>
<ion-content class="ion-padding">
 <ion-list>
    <ion-item 
     *ngFor="let death of (deaths | async)">
      {{death.death}}
    </ion-item>
  </ion-list>
</ion-content>
