<ion-header>
    <ion-toolbar color="primary">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-searchbar [(ngModel)]="Search" (ionChange)="onSearchChange($event)"></ion-searchbar>
     <ion-item 
     *ngFor="let death of (deaths | async)">
    </ion-item>
    <ion-label text wrap>
    {{death.name}}
    {{death.deathCount}}
    </ion-label>
  
</ion-content>
