<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>
 <ion-list>
    <ion-item button 
     *ngFor="let quote of (quotes | async)">
      {{ quote.quote}}
     
     
    </ion-item>
  </ion-list>
  
</ion-content>
