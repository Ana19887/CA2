<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <ion-list>
    <ion-item button detail lines="inset"
     *ngFor="let quote of (quotes | async)">
      {{ quote.quote}}
     (Author:  {{ quote.author}})
     
    </ion-item>
  </ion-list>
  
</ion-content>
