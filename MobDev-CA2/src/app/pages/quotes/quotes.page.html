<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
 <ion-searchbar [(ngModel)]="author" (ionChange)="searchItem($event)"></ion-searchbar>
 <ion-list>
    <ion-item button 
     *ngFor="let quote of (quotes)" (click)="openDetails(quote)">
      {{ quote.quote}}
    </ion-item>
  </ion-list>
  
</ion-content>
