<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start" defaultHref="/tabs/episodes">
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{episode?.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngIf="episode">
  <ion-card-content> Name Of Episode: 
    {{episode.title }}
  </ion-card-content>
  </ion-card>
  <ion-card *ngIf="episode">
  <ion-card-content> Season: 
    {{episode.season }}
  </ion-card-content>
  </ion-card>
</ion-content>
