<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start" defaultHref="/tabs/episodes">
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{episode?.title}}</ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="unfavouriteEpisode()" *ngIf="isFavourite">
    <ion-icon name="star" slot="icon-only"></ion-icon>
    </ion-button>
     <ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
      <ion-icon name="star-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngIf="episode">
  <ion-card-content> Name Of Episode: 
    {{episode.title }}
  </ion-card-content>
  </ion-card>
  <ion-card *ngIf="episode">
  <ion-card-content> Season: 
    {{episode.season }}
  </ion-card-content>
  </ion-card>
</ion-content>
