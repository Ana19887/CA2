<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start" defaultHref="/tabs/episodes">
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{episode?.title}}</ion-title>
    <ion-buttons slot="end">
    <ion-button  (click)="unfavouriteEpisode()" *ngIf="isFavourite">
    <ion-icon name="thumbs-up" slot="icon-only" ></ion-icon>
    </ion-button>
     <ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
      <ion-icon name="thumbs-down" slot="icon-only" ></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-card *ngIf="episode" class="episode-card">
  <ion-card-header>Episode {{ episode.episode }}</ion-card-header>
  
    <ion-card-content>
     Season: {{ episode.season }}
    </ion-card-content>
    <ion-card-content>
    <ion-icon name="calendar" slot="start"></ion-icon>
      Release Date: {{ episode.air_date }}
    </ion-card-content>
    <ion-card-content>
    <ion-icon name="people" slot="start"></ion-icon>
      Characters: {{ episode.characters }}
      </ion-card-content>
  
  </ion-card>
</ion-content>
