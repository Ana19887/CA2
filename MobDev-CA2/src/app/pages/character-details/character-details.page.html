<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start" defaultHref="/tabs/character">
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{character?.name}}</ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="unfavouriteCharacter()" *ngIf="isFavouriteC">
    <ion-icon name="thumbs-up" slot="icon-only"></ion-icon>
    </ion-button>
     <ion-button (click)="favouriteCharacter()" *ngIf="!isFavouriteC">
      <ion-icon name="thumbs-down" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngIf="character">
  
  <ion-card-content> 
   <ion-icon name="happy" slot="start"></ion-icon>
    Nickname: {{character.nickname }}
  </ion-card-content>
  <ion-card-content> 
  <ion-icon name="calendar" slot="start"></ion-icon>
   Birthday: {{character.birthday }}
  </ion-card-content>
  <ion-card-content> 
   Occupation: {{character.occupation }}
  </ion-card-content>
  </ion-card>
  </ion-content>
