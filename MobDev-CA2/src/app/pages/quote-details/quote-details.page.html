<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start" defaultHref="/tabs/quote">
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{quote?quote}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngIf="quote">
  <ion-card-content> 
    {{quote.quote}}
    {{quote.author}}
  </ion-card-content>
  </ion-card>
  </ion-content>
