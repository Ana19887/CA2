<ion-header>
  	
  <ion-toolbar color="primary">
    <ion-title>Death Count</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >
    <ion-searchbar color="light" [(ngModel)]="search" (ionChange)="SearchDeath($event)"></ion-searchbar>
    
    <ion-item *ngFor="let death of (deaths | async)" >
        Number of deaths: {{death.deathCount}}
    </ion-item>
</ion-content>
