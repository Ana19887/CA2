<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

 <ion-list>
    <ion-item button detail lines="inset"
     *ngFor="let character of (characters )" (click)="openDetails(character)">
      {{character.name}}
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles" loadingText="Loading more ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
